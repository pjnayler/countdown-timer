<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Munich Countdown</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

:root {
  --accent: #2993e0;
  --text-light: #e6eef6;
  --text-muted: rgba(230, 238, 246, 0.7);
  --glass-bg: rgba(255, 255, 255, 0.12);
}

html, body {
  height: 100%;
  margin: 0;
  font-family: 'Inter', sans-serif;
  color: var(--text-light);
  overflow-x: hidden;
}

/* Background */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: url('your-background.jpg') center/cover no-repeat fixed;
  z-index: -3;
  transition: transform 0.2s ease-out;
}

body::after {
  content: "";
  position: fixed;
  inset: 0;
  background: linear-gradient(180deg, rgba(0,0,0,0.4), rgba(0,0,0,0.65));
  z-index: -2;
}

body {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding-top: 180px;
  box-sizing: border-box;
  text-align: center;
  -webkit-font-smoothing: antialiased;
}

/* Plane styling */
.plane {
  position: fixed;
  width: 900px;
  pointer-events: none;
  user-select: none;
  z-index: 10;
  will-change: transform;
  top: 0;
  left: 0;
  transform-origin: center;
  max-width: 100vw;
  height: auto;
}

/* Card container */
.container {
  max-width: 480px;
  width: 90%;
  z-index: 1;
}

.card {
  background: var(--glass-bg);
  padding: 32px 40px;
  border-radius: 16px;
  backdrop-filter: blur(10px);
  box-shadow: 0 8px 30px rgba(0, 23, 47, 0.7);
}

h1 {
  margin: 0 0 12px;
  font-weight: 700;
  font-size: clamp(1.5rem, 2vw, 2rem);
  color: var(--accent);
}

#target {
  font-size: 0.9rem;
  color: var(--text-muted);
  margin-bottom: 18px;
}

#timer {
  font-size: clamp(2.5rem, 5vw, 3.5rem);
  font-weight: 900;
  letter-spacing: 0.15em;
  font-family: 'Courier New', monospace;
  color: var(--text-light);
  text-shadow: 0 0 12px rgba(41, 147, 224, 0.7);
}

.small {
  font-size: 0.75rem;
  color: var(--text-muted);
  margin-top: 20px;
}

/* Mobile tweaks */
@media (max-width: 600px) {
  .plane {
    width: 600px;
  }
}
</style>
</head>
<body>

<img src="your-plane-with-faces.png" alt="Flying plane" class="plane" />

<div class="container">
  <div class="card" role="main" aria-label="Countdown timer">
    <h1>Munich Countdown</h1>
    <div id="target">Thu 6 Nov 2025 12:00 London time</div>
    <div id="timer" aria-live="polite" aria-atomic="true">--:--:--:--</div>
    <div class="small">Owain : Piers : Samuel</div>
  </div>
</div>

<script>
/* Countdown logic */
const targetLondon = new Date('2025-11-06T12:00:00Z');
const timerEl = document.getElementById('timer');

function pad(n, digits=2){ return String(n).padStart(digits,'0'); }

function updateCountdown() {
  const now = Date.now();
  const diff = targetLondon.getTime() - now;
  if (diff <= 0) {
    timerEl.textContent = "Time's up!";
    clearInterval(countdownInterval);
    return;
  }
  const seconds = Math.floor(diff / 1000) % 60;
  const minutes = Math.floor(diff / (1000 * 60)) % 60;
  const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
  const days = Math.floor(diff / (1000 * 60 * 60 * 24));
  timerEl.textContent = `${pad(days)}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
}

updateCountdown();
const countdownInterval = setInterval(updateCountdown, 1000);

/* More realistic plane animation */
const plane = document.querySelector('.plane');
let posX = -plane.offsetWidth;
let posY = window.innerHeight / 3;
let targetY = posY;
let speedX = 4;
let bobOffset = 0;

function animatePlane() {
  // Horizontal movement with accel/decel
  if (posX < window.innerWidth / 4) speedX += 0.02;
  if (posX > window.innerWidth * 0.75) speedX -= 0.02;
  posX += speedX;

  // Reset after flying fully offscreen right
  if (posX > window.innerWidth + plane.offsetWidth) {
    posX = -plane.offsetWidth;
    posY = Math.random() * window.innerHeight * 0.5;
    speedX = 2;
  }

  // Smooth vertical movement towards target
  posY += (targetY - posY) * 0.05;

  // Gentle turbulence bobbing
  bobOffset += 0.05;
  let bob = Math.sin(bobOffset) * 5;

  // Tilt based on climb/descent
  let tilt = (targetY - posY) * 0.05;
  tilt = Math.max(Math.min(tilt, 15), -15);

  // Apply transform
  plane.style.transform = `translate(${posX}px, ${posY + bob}px) rotate(${tilt}deg)`;

  requestAnimationFrame(animatePlane);
}

window.addEventListener('mousemove', (e) => {
  targetY = e.clientY - plane.offsetHeight / 2;
  if(targetY < 0) targetY = 0;
  if(targetY > window.innerHeight - plane.offsetHeight) targetY = window.innerHeight - plane.offsetHeight;
});

animatePlane();

/* Parallax background effect */
const bg = document.querySelector('body::before'); // pseudo element, so we fake it
document.addEventListener('mousemove', (e) => {
  const moveX = (e.clientX / window.innerWidth - 0.5) * 10;
  const moveY = (e.clientY / window.innerHeight - 0.5) * 10;
  document.body.style.setProperty('--bg-shift-x', `${moveX}px`);
  document.body.style.setProperty('--bg-shift-y', `${moveY}px`);
});

/* Resize fix */
window.addEventListener('resize', () => {
  if (posX > window.innerWidth) {
    posX = -plane.offsetWidth;
  }
});
</script>

</body>
</html>

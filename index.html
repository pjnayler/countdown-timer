<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown Timer - Teams Tab</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    :root {
      --bg-dark: #0b1220;
      --card-bg: rgba(255, 255, 255, 0.05);
      --accent: #2993e0;
      --text-light: #e6eef6;
      --text-muted: rgba(230, 238, 246, 0.6);
      --border-color: #2993e0;
      --border-thickness: 3px;
      --overlay-gradient: rgba(11,18,32,0.7);
    }
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      color: var(--text-light);
      position: relative;
      overflow-x: hidden;
      background: none;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://upload.wikimedia.org/wikipedia/commons/f/f5/BMW_Welt_2010_07.jpg') no-repeat center center fixed;
      background-size: cover;
      filter: brightness(0.35) saturate(1.1);
      z-index: -2;
    }
    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: var(--overlay-gradient);
      z-index: -1;
    }

    .plane {
      position: fixed;   /* fixed to viewport for full area */
      width: 200px;      /* big size */
      pointer-events: none;
      user-select: none;
      z-index: 10;
      will-change: transform;
      transition: transform 0.1s linear;
    }

    .container {
      text-align: center;
      max-width: 480px;
      width: 95vw;
      user-select: none;
      position: relative;
      z-index: 1;
    }

    .card {
      background: var(--card-bg);
      padding: 32px 40px;
      border-radius: 14px;
      box-shadow: 0 8px 30px rgba(0, 23, 47, 0.7);
      user-select: none;
    }
    h1 {
      margin: 0 0 12px 0;
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 0.05em;
      color: var(--accent);
    }
    #target {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-bottom: 18px;
      user-select: text;
    }
    #timer {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 0.15em;
      font-family: 'Courier New', monospace;
      color: var(--text-light);
      user-select: text;
    }
    .small {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 12px;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Your custom plane image -->
  <img src="your-plane-with-faces.png" alt="Flying plane" class="plane" />

  <div class="container">
    <div class="card" role="main" aria-label="Countdown timer">
      <h1>Munich Countdown</h1>
      <div id="target">Thu 6 Nov 2025 12:00 London time</div>
      <div id="timer" aria-live="polite" aria-atomic="true">--:--:--:--</div>
      <div class="small">Owain : Piers : Samuel</div>
    </div>
  </div>

  <script>
    // Countdown target date/time (6 Nov 2025 12:00 London time)
    const targetLondon = new Date('2025-11-06T12:00:00Z'); 

    const timerEl = document.getElementById('timer');

    function pad(n, digits=2){ return String(n).padStart(digits,'0'); }

    function updateCountdown() {
      const now = Date.now();
      const diff = targetLondon.getTime() - now;
      if (diff <= 0) {
        timerEl.textContent = "Time's up Fuckers!";
        clearInterval(countdownInterval);
        return;
      }
      const seconds = Math.floor(diff / 1000) % 60;
      const minutes = Math.floor(diff / (1000 * 60)) % 60;
      const hours = Math.floor(diff / (1000 * 60 * 60)) % 24;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      timerEl.textContent = `${pad(days)}:${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
    }

    updateCountdown();
    const countdownInterval = setInterval(updateCountdown, 1000);

    // Plane follow cursor logic
    const plane = document.querySelector('.plane');
    let targetX = window.innerWidth / 2;
    let targetY = window.innerHeight / 2;
    let currentX = -100;
    let currentY = window.innerHeight / 2;
    const ease = 0.1; // easing speed

    window.addEventListener('mousemove', (e) => {
      targetX = e.clientX;
      targetY = e.clientY;
    });

    function animate() {
      currentX += (targetX - currentX) * ease;
      currentY += (targetY - currentY) * ease;

      plane.style.transform = `translate(${currentX - plane.width / 2}px, ${currentY - plane.height / 2}px)`;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
